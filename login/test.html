<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

  <body>
    <div
      style="margin: 50px"
      class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select"
    >
      <input
        class="mdl-textfield__input"
        type="text"
        id="sample2"
        value="Belarus"
        readonly
        tabIndex="-1"
      />
      <label for="sample2">
        <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
      </label>
      <label for="sample2" class="mdl-textfield__label">Country</label>
      <ul for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
        <li class="mdl-menu__item">Germany</li>
        <li class="mdl-menu__item">Belarus</li>
        <li class="mdl-menu__item">Russia</li>
      </ul>
    </div>
  </body>

    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
  ></script>
