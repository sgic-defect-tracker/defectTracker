    <form class="md-form" style="color: #757575;">

        <div class="row">
          <div class="col-sm">
            <div class="md-form">
              <input

                readonly="true"
              />

            </div>
          </div>

          <div class="col-sm">
            <div class="md-form">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select"

                <input

                  id="02"

                />

                  <i class="mdl-icon-toggle__label material-icons"
                    >keyboard_arrow_down</i

                </label>
                <label class="mdl-textfield__label">Module</label>
                <ul
                  for="module"
                  class="mdl-menu mdl-menu--bottom-left mdl-js-menu"

                  <li class="mdl-menu__item">Module 1</li>
                  <li class="mdl-menu__item">Module 2</li>
                  <li class="mdl-menu__item">Module 3</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col-sm">
            <div class="md-form">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select"
              >
                <input
                  class="mdl-textfield__input"

                  readonly

                  <i class="mdl-icon-toggle__label material-icons"

                </label>
                <label class="mdl-textfield__label">Severity</label>
                <ul
                  for="sample3"
                  class="mdl-menu mdl-menu--bottom-left mdl-js-menu"

                  <li class="mdl-menu__item">Low</li>
                  <li class="mdl-menu__item">Medium</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <div class="md-form">
              <label for="descriptionTextArea" id="textAreaStyle"
                >Defect Description</label
              >
              <textarea
                class="form-control rounded-0"
                id="04"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="col-8">
            <div class="md-form">
              <label for="descriptionTextArea" id="textAreaStyle"
                >Steps to Re-Create</label
              >
              <textarea
                class="form-control rounded-0"
                id="04"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <div class="md-form">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select"
              >
                <input
                  class="mdl-textfield__input"
                  type="text"
                  id="05"
                  value="Select Defect Type"
                  readonly
                  tabIndex="-1"

                <label for="defectType" class="lblClass" style="top:90%">
                  <i class="mdl-icon-toggle__label material-icons"
                    >keyboard_arrow_down</i
                  >
                </label>
                <label class="mdl-textfield__label">Defect Type</label>
                <ul
                  for="defectType"
                  class="mdl-menu mdl-menu--bottom-left mdl-js-menu"

          <div class="col-sm">
            <div class="md-form">

                </label>

                  <li class="mdl-menu__item">Medium</li>
                </ul>

          </div>

          <div class="col-sm">
            <div class="md-form">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select"
              >

                  class="mdl-textfield__input"

                  <li class="mdl-menu__item">Open</li>
                  <li class="mdl-menu__item">Fixed</li>
                  <li class="mdl-menu__item">Closed</li>
                  <li class="mdl-menu__item">Reopened</li>
                  <li class="mdl-menu__item">Rejected</li>
                  <li class="mdl-menu__item">deferred</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <div class="md-form">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select"
              >
                <input
                  class="mdl-textfield__input"
                  type="text"
                  id="08"
                  value="Select Assigned Person"
                  readonly
                  tabIndex="-1"
                />
                <label for="assignedTo" class="lblClass" style="top:90%">
                  <i class="mdl-icon-toggle__label material-icons"
                    >keyboard_arrow_down</i
                  >
                </label>
                <label class="mdl-textfield__label">Assigned Person</label>
                <ul
                  for="assignedTo"
                  class="mdl-menu mdl-menu--bottom-left mdl-js-menu"

                  <li class="mdl-menu__item">Person1</li>
                  <li class="mdl-menu__item">Person2</li>
                  <li class="mdl-menu__item">Person3</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="md-form">
              <input type="text" id="inputAvailavleIn" class="form-control" />
              <label for="inputAvailavleIn">Available In</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg">
            <div class="md-form">
              <label for="commentsTextArea" id="textAreaStyle"
                >Comments..</label
              >
              <textarea
                class="form-control rounded-0"
                id="09"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row butttonAlignRight">
          <button class="btn btn-clear">
            <i class="fas fa-magic mr-1"></i> Clear
          </button>
          <button class="btn btn-primary" onclick="addDefect()">
            <i class="fa fa-paper-plane"></i> &nbsp; Submit
          </button>
        </div>
      </div>
    </form>

<script>
  function addDefect() {
    alert("working");
    var data = JSON.stringify({
      Defect_ID: document.getElementById("01").value,
      Module: document.getElementById("02").value,
      Severity: document.getElementById("03").value,
      Description: document.getElementById("04").value,
      Steps_to_recreate: document.getElementById("05").value,
      Defect_Type: document.getElementById("06").value,
      Priority: document.getElementById("07").value,
      Status: document.getElementById("08").value,
      Assigned_To: document.getElementById("09").value,
      Available_in: document.getElementById("10").value,
      Comments: document.getElementById("11").value
    });


    let xhr = new XMLHttpRequest();
    console.log(xhr);
    xhr.open("POST", "http://localhost:3000/defect");

    xhr.setRequestHeader("Content-type", "application/json");
    console.log(this.responseText);
    xhr.send(data);

  }

</script>
